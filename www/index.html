<!DOCTYPE html>
<html>
    <head>
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Cards</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/peerjs.min.js"></script>
		<div id="error" class="error"></div>
		<div id="ui" class="flex">
		  <div id="buttons">
			<div>
			  <label>My id: <input id="peerjs-id" /></label>
			  <button id="id-get" type="button">Register id</button>
			  <div id="peerjs-status">Unregistered</div>
			</div>
			<div>
			  <label>Connect to: <input id="peerjs-target" /></label>
			  <button id="connect" type="button">Connect</button>
			  <button id="sync" type="button">Sync</button>
			</div>
			<div>
			  <select id="game-type">
			  </select>
			  <button id="game-new" type="button">New game</button>
			</div>
			<div>
			  <button id="player-next" type="button">Switch Player</button>
			  <span id="player">Player 1</span>
			</div>
			<div>
			  <button id="reveal-all" type="button">Reveal all</button>
			</div>
			<div>
			  <label>Cards <select id="card-size">
				  <option value="[62, 100]">Small</option>
				  <option value="[74, 112]">Normal</option>
				  <option value="[82, 120]">Large</option>
				</select>
			  </label>
			</div>
		  </div>
		  <div>
			<label>Player list
			  <table id="players">
			  </table>
			</label>
		  </div>
		</div>
		<div id="playfield"></div>
    </body>
</html>

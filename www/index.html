<!DOCTYPE html>
<html>
    <head>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Hello World</title>
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/peerjs.min.js"></script>
		<div id="error" class="error"></div>
		<div id="ui">
		  <form>
			<div>
			  <label>My id: <input id="peerjs-id" /></label>
			  <button id="id-get" type="button">Register id</button>
			  <span id="peerjs-status">Unregistered</span>
			</div>
			<div>
			  <label>Connect to: <input id="peerjs-target" /></label>
			  <button id="connect" type="button">Connect</button>
			  <button id="send" type="button">Sync</button>
			  <span id="connect-status">Not connected</span>
			</div>
			<div>
			  <button id="game-new" type="button">New game</button>
			  <button id="player-next" type="button">Switch Player</button>
			  <span id="player">Player 1</span>
			  <button id="reveal-all" type="button">Reveal all</button>
			</div>
		  </form>
		</div>
		<div id="playfield"></div>
    </body>
</html>
